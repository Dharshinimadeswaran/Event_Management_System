
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <!-- Bootstrap CSS -->
    <link rel="icon" type="image/x-icon" href="../Assests/logos.png">
    <link rel="stylesheet" href="../CSS/payment2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header style="background-color: rgb(46, 37, 37); height: 100px; display: flex; justify-content: space-between; align-items: center; padding: 0 20px;">
        <div style="color: rgb(224, 36, 36); font-size: 40px; font-weight: bold; padding-left: 10px;">
            IᑎᑎOᖴEᔕT
        </div>
        <div style="color: white; padding-right: 30px;">
            <a style="text-decoration: none; color: white;" href="../index.html">
                <img style="height: 40px; width: 40px;" src="../Assests/homelogo-removebg-preview.png">
            </a>
        </div>
    </header> 

    <!-- Payment Form Section -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="payment-form">
                    <h2 class="text-center mb-4">Enter Payment Details</h2>
                    <form id="paymentForm">
                        <div class="mb-3">
                            <label for="cardName" class="form-label">Cardholder's Name:<span class="required">*</span></label>
                            <input type="text" class="form-control" id="cardName" placeholder="John Doe" required>
                            <div class="invalid-feedback">Please enter your name.</div>
                        </div>
                        <div class="mb-3">
                            <label for="cardNumber" class="form-label">Card Number:<span class="required">*</span></label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9123 4567" required>
                            <div class="invalid-feedback">Please enter a valid card number.</div>
                        </div>
                        <div class="mb-3">
                            <label for="expiryDate" class="form-label">Expiry Date:<span class="required">*</span></label>
                            <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                            <div class="invalid-feedback">Please enter a valid expiry date.</div>
                        </div>
                        <div class="mb-3">
                            <label for="cvv" class="form-label">CVV:<span class="required">*</span></label>
                            <input type="text" class="form-control" id="cvv" placeholder="123" required>
                            <div class="invalid-feedback">Please enter a valid CVV.</div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Submit Payment</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p style="color: white;">&copy; 2024 InnoFest. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS & Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        // Payment form validation logic
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
    
            let valid = true;
            const cardName = document.getElementById('cardName');
            const cardNumber = document.getElementById('cardNumber');
            const expiryDate = document.getElementById('expiryDate');
            const cvv = document.getElementById('cvv');
    
            // Clear previous validation styles
            cardName.classList.remove('is-invalid', 'is-valid');
            cardNumber.classList.remove('is-invalid', 'is-valid');
            expiryDate.classList.remove('is-invalid', 'is-valid');
            cvv.classList.remove('is-invalid', 'is-valid');
    
            // Simple validation logic
            if (cardName.value === '') {
                cardName.classList.add('is-invalid');
                valid = false;
            } else {
                cardName.classList.add('is-valid');
            }
    
            if (!/^\d{16}$/.test(cardNumber.value.replace(/\s+/g, ''))) {
                cardNumber.classList.add('is-invalid');
                valid = false;
            } else {
                cardNumber.classList.add('is-valid');
            }
    
            if (!/^(0[1-9]|1[0-2])\/?([0-9]{2})$/.test(expiryDate.value)) {
                expiryDate.classList.add('is-invalid');
                valid = false;
            } else {
                expiryDate.classList.add('is-valid');
            }
    
            if (!/^\d{3}$/.test(cvv.value)) {
                cvv.classList.add('is-invalid');
                valid = false;
            } else {
                cvv.classList.add('is-valid');
            }
    
            // Redirect to payment3.html if form is valid
            if (valid) {
                window.location.href = "../Pages/payment3.html"; // Redirect to payment3 page
            } else {
                alert("Please fill out the form correctly before submitting.");
            }
        });
    </script>
    
</body>
</html>
