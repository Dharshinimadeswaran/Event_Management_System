<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image:url("../Assests/newlog.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full height of the viewport */
            font-family: Arial, sans-serif;
        }
        .login-container {
            width: 400px;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto; /* Center horizontally */
            margin-bottom: 10px; /* Reduce space below the container */
        }
        
        footer {
            background-color: rgb(46, 37, 37);
            text-align: center;
            padding: 15px 0;
            margin-top: auto; /* Push the footer to the bottom */
            width: 100%;
        }

    </style>
</head>
<body>
    <header style="background-color: rgb(46, 37, 37); height: 100px; display: flex; justify-content: space-between; align-items: center; padding: 0 20px;">
        <div style="color: rgb(224, 36, 36); font-size: 40px; font-weight: bold;">
            IᑎᑎOᖴEᔕT
        </div>
        <div style="color: white; padding-right: 30px;">
            <a style="text-decoration: none; color: white;" href="../index.html">
                <img style="height: 40px; width: 40px;" src="../Assests/homelogo-removebg-preview.png">
            </a>
        </div>
    </header> 

    <div class="login-container">
        <h2 class="text-center">User Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <div id="message" class="mt-3"></div>

        <!-- Links for Sign Up and Forgot Password -->
        <div class="text-center mt-3">
            <a href="../Pages/signup.html" style="text-decoration: none;">Sign Up</a> &nbsp;|&nbsp; 
            <a href="../Pages/forget.html" style="text-decoration: none;">Forgot Password?</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            // Clear previous messages
            messageDiv.innerHTML = '';

            // Check user credentials
            if (username === 'Dharshini' && password === 'student') {
                messageDiv.innerHTML = '<div class="alert alert-success" role="alert">Login successful! Redirecting to <a href="register.html">Register page</a>.</div>';
                // Redirect to Register page after a delay
                setTimeout(() => {
                    window.location.href = '../Pages/registrform.html';
                }, 2000); // Redirect after 2 seconds
            } else {
                messageDiv.innerHTML = '<div class="alert alert-danger" role="alert">Invalid username or password.</div>';
            }
        });
    </script>
    
    <footer>
        <p style="color: white;">&copy; 2024 InnoFest. All rights reserved.</p>
    </footer>
</body>
</html>
